<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webhosting administration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
      .bs-sidebar .nav > .active > ul {
          display: block;
          margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">domain.com</a>
        </div>
        <p class="navbar-text navbar-justified">Webhosting administration</p>
        <p class="navbar-text navbar-right">
          Signed in as <a href="#" class="navbar-link">Mark Otto</a>
          &nbsp;&nbsp;
          <span class="badge">14</span>
          &nbsp;&nbsp;
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          &nbsp;&nbsp;
        </p>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Webhosting administration <small>domain.com</small></h1>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="col-xs-6 col-md-4">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">FTP</a></li>
            <li role="presentation"><a href="#">Email</a></li>
            <li role="presentation"><a href="#">MySQL</a></li>
            <li role="presentation"><a href="#">DNS</a></li>
            <li role="presentation"><a href="#">Stats</a></li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2>Add domain</h2>
          <div class="panel panel-default">
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Domain name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-10">
                    <div class="btn-group input-group btn-group-justified" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1" />Primary</label>
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" />Secondary</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPrimaryIp" class="col-sm-2 control-label">Primary IP</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPrimaryIp" placeholder="Primary IP">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"> Add domain</span></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <h2>Domain list</h2>
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-bordered">
                <tr>
                  <td>Name</td>
                  <td>Status</td>
                  <td>Type</td>
                  <td></td>
                </tr>
                <tr>
                  <td><strong>domain.com</strong></td>
                  <td>active</td>
                  <td><strong>primary</strong></td>
                  <td>
                    <button type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td><strong>domain.cz</strong></td>
                  <td>active</td>
                  <td><strong>secondary</strong></td>
                  <td>
                    <button type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td><strong>dn.cc</strong></td>
                  <td>inactive</td>
                  <td><strong>secondary</strong></td>
                  <td>
                    <button type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
